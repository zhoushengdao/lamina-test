name: Test Lamina

on:
  schedule:
    - cron: "0 16/4 * * *"
  workflow_dispatch:

permissions:
  actions: read

jobs:
  build:
    runs-on: windows-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v4
      - run: cargo run
      - run: cargo test
